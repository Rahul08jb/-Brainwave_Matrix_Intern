<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1 id="greeting">Good Morning!</h1>
                <p id="current-date">September 10, 2025</p>
            </div>
            <button id="theme-toggle">‚òÄÔ∏è</button>
        </header>

        <form id="planner-form">
            <input type="time" id="time-input" required>
            <input type="text" id="task-input" placeholder="What's the next plan?" required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="sort-btn">Sort by Time üïí</button>
        </div>

        <ul id="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
